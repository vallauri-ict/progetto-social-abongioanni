<section [routerLink]="'/profile/' + this.user._id">
  <div
    style="width:20%;text-align: center"
    [routerLink]="'profile/' + this.user._id"
  >
    <img [src]="this.user.image" />
  </div>
  <div
    class="datas"
    [routerLink]="'profile/' + this.user._id"
    [ngClass]="{ invert: this.global.darkTheme }"
  >
    <div class="username">{{ this.user.username }}</div>
    <div class="name">{{ this.user.first }} {{ this.user.last }}</div>
    <div
      class="name"
      *ngIf="this.global.profile.following.includes(this.user._id)"
      
    >
      Segui giÃ 
    </div>
  </div>
  <img
    [ngClass]="{ invert: this.global.darkTheme }"
    [src]="this.global.ARROW_ICON"
    class="arrow"
  />
</section>
